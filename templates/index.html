<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to Excel (Typhoon OCR 7b + Typhoon2.1-gemma3-12b Extractor)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; }
        h2 { text-align: center; }
        input[type=file] { width: 100%; margin-bottom: 20px; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        .flash { color: red; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>PDF to Excel (Typhoon OCR 7b + Typhoon2.1-gemma3-12b Extractor)</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept="application/pdf" required>
        <button type="submit">Upload and Extract</button>
    </form>
</div>
</body>
</html>
